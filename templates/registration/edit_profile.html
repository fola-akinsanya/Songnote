{% extends 'base.html' %}
<title>edit profile</title>
{% block content %}

{% if user.is_authenticated %}
{% load crispy_forms_tags %}

<h1>edit profile</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  	document.getElementById("id_password").style.display = "none";</script>
  <button type="submit">update profile</button>
</form>  

{% endif %}
{% endblock %}
