{% extends 'base.html' %}


{% block content %}
<h1>Welcome to Songnote</h1>

{% if user.is_authenticated %}
  <p> Hi {{ user.username }}!
  <p><button onclick= window.location.href="{% url 'logout' %}">log out</button></p>
{% else %}
  <p>Please sign up or login to get started</p>
  <button onclick= window.location.href="{%url 'login'%}">log in</button>
  <button onclick= window.location.href="{%url 'register'%}">sign up</button>
{% endif %}
{% endblock %}
